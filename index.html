<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <section>
            <div class="Fylo-card-folder">
                <div class="Fylo-banner">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="fylo-folder">
                    <img src="images/icon-document.svg" alt="document">
                    <img class="banner-color-1" src="images/icon-folder.svg" alt="folder">
                    <img class="banner-color-2" src="images/icon-upload.svg" alt="upload">
                </div>
            </div>

            <div class="fylo-content">
                <div class="fylo-component">
                    <div class="fylo-title">
                        <h2>
                            18<p>5</p>  <span>GB Left</span>
                        </h2>
                        <p> You've used <span> 815 GB </span>of your storage</p>
                    </div>

                </div>

                <div class="fylo-storage"></div>
                <div class="fylo-gb">
                    <p class="content-content-fylo"> 0 GB </p>
                    <p class="content-content-fylo">100 GB</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
